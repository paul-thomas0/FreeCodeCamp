<!DOCTYPE HTML>
<html>
    <head>
        <title></title>
        <meta name="viewport" content="initial-scale=1, maximum-scale=1">
        <link rel="stylesheet" type="text/css" href="../css/ui.css">
    </head>
    <body>
        <div class="container">
            <div class="game-container">
                <div class="game-stage">
                    <div class="game-stage-top">
                        <div class="game-stage-top-button-1" data-bnum="0"></div>
                        <div class="game-stage-top-button-2" data-bnum="1"></div>
                    </div>
                    <div class="game-stage-bottom">
                        <div class="game-stage-bottom-button-3" data-bnum="2"></div>
                        <div class="game-stage-bottom-button-4" data-bnum="3"></div>
                    </div>
                    <div class="game-screen-border">
                        <div class="game-screen">
                            <div class="game-screen-game-title">Simon</div>
                            <div class="game-screen-control-buttons">
                                <div class="game-screen-status-screen">00</div>
                                <div class="game-screen-start-button">
                                    <div class="game-screen-start-button-inner"></div>
                                </div>
                                <div class="game-screen-strict-button">
                                    <div class="game-screen-strict-button-inner"></div>
                                </div>
                                <div class="game-screen-buttons-info">
                                    <div class="game-screen-buttons-info-score">SCORE</div>
                                    <div class="game-screen-buttons-info-start">START</div>
                                    <div class="game-screen-buttons-info-strict">STRICT</div>
                                </div>
                            </div>
                            <div class="game-screen-on-off-button">
                                <div class="game-screen-on-off-button-switch"></div>
                            </div>
                        </div><!--game-screen-->
                    </div><!--game-screen-border-->
                </div><!--game-stage-->
            </div><!--game-container-->
        </div><!--container-->
    </body>
</html>
