<!DOCTYPE html>
<html>
    <head>
        <title>Tic Tac Toe Game</title>
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="../css/ui.css">
        <script src="../scripts/jquery-3.1.1.js"></script>
        <script src="../scripts/ui.js"></script>
        <script src="../scripts/app.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="game-title">
                <h3>Tic Tac Toe</h3>
            </div>
            <div class="winner-announcer">
            </div>
            <div class="options-box">
                <div>
                    <div>
                        <h3 class="x-or-o">
                            X
                        </h3>
                        <h3 class="x-or-o">
                            O
                        </h3>
                    </div>
                </div>
            </div><!--.options-box-->
            <div class="game-stage">
                <div class="stage-row">
                    <div class="stage-col" data-num="0"></div>
                    <div class="stage-col" data-num="1"></div>
                    <div class="stage-col" data-num="2"></div>
                </div>
                <div class="stage-row">
                    <div class="stage-col" data-num="3"></div>
                    <div class="stage-col" data-num="4"></div>
                    <div class="stage-col" data-num="5"></div>
                </div>
                <div class="stage-row">
                    <div class="stage-col" data-num="6"></div>
                    <div class="stage-col" data-num="7"></div>
                    <div class="stage-col" data-num="8"></div>
                </div>
            </div>
            <div class="footer">
                <div class="score-title">Score</div>
                <div class="icons">
                    <i class="fa fa-desktop" aria-hidden="true"></i>
                    <i class="fa fa-user" aria-hidden="true"></i>
                    <i class="fa fa-pause" aria-hidden="true"></i>
                </div>
                <div class="scores">
                    <div class="computer-points">0</div>
                    <div class="user-points">0</div>
                    <div class="draw-points">0</div>
                </div>
            </div>
        </div><!--Game Container-->
    </body>
</html>
