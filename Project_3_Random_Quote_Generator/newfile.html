<html>
<head>
<style>
.grand-parent {
  background-color: blue;
  width: 100%;
	padding: 0;
	display: table;
	height: 100%;
	position: absolute;
	top: 0;
	left: 0;
	margin: 0;
}
.parent {
  background-color: yellow;
  padding: 0;
	vertical-align: middle;
	display: table-cell;
	margin: 0;
}
.child {
  background-color: green;
  width: 600px;
  	background-color: #fff;
  	margin: 0 auto;
  	text-align: left;
  	padding: 10px;;
}

</style>
</head>
<body>
  <div class="grand-parent">
    this is greater than life
    <div class="parent">
      this is also life
      <div class="child">
        this is life.
      </div>
    </div>
  </div>
</body>
</html>
